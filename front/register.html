<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <title>Login | ToDo App</title>
</head>
<body class="body">
    <div class="login__container gradient">
        <div class="logo__container">
            <img src="./img/TC-logo-light-mini.png" alt="" >
        </div>
        <div class="form__container">
            <span class="form__title">Register</span>
            <form class="form" action="/register" method="post">
                <input class="form__input" type="text" placeholder="Username" style="margin: top 0;">
                <input class="form__input" type="email" placeholder="E-mail">
                <input class="form__input" type="password" placeholder="Password">
                <input class="form__submit" type="submit" value="Log in">
            </form>
            <span class="question">Do you have an account? <a href="/login">Log in</a>.</span>
        </div>
    </div>
</body>
</html>
